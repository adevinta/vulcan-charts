apiVersion: v1
kind: Secret
metadata:
  labels:
    name: {{ include "metrics.fullname" . }}
  name: {{ include "metrics.fullname" . }}
type: Opaque
data:
  DEVHOSE_TOKEN: {{ .Values.conf.devHoseToken | b64enc | quote }}
  REDIS_PASSWORD: {{ .Values.conf.redisPassword | b64enc | quote }}
  VULCAN_API_TOKEN: {{ .Values.conf.vulcanAPIToken | b64enc | quote }}
