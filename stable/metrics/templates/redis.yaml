---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "metrics.fullname" . }}-redis
  labels:
    app: {{ include "metrics.fullname" . }}-redis
spec:
  ports:
    - port: 6379
  selector:
    app: {{ include "metrics.fullname" . }}-redis
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ include "metrics.fullname" . }}-redis
  labels:
    app: {{ include "metrics.fullname" . }}-redis
spec:
  strategy:
    type: Recreate
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ include "metrics.fullname" . }}-redis
    spec:
      containers:
        - image: redis:alpine
          name: redis
          args: ["--requirepass", "$(REDIS_PASSWORD)"]
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "metrics.fullname" . }}
                  key: REDIS_PASSWORD
          ports:
            - containerPort: 6379
              name: redis
