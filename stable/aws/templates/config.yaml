{{- if .Values.config }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "aws.fullname" . }}-config
  labels:
    app: {{ template "aws.name" . }}
    chart: {{ template "aws.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
data:
{{ tpl ( toYaml .Values.config ) . | indent 2 }}
{{- end }}
