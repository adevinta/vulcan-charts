{{- if .Values.sqsExporter.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vulcan.fullname" . }}-sqsexporter
  labels:
    {{- include "vulcan.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels: {{- include "vulcan.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/name: sqsexporter
  template:
    metadata:
      labels: {{- include "vulcan.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/name: sqsexporter
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9384'
        {{- with .Values.sqsExporter.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
    {{- with .Values.sqsExporter.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: sqs-exporter
          image: "{{ .Values.sqsExporter.image.repository }}:{{ .Values.sqsExporter.image.tag }}"
          imagePullPolicy: {{ .Values.sqsExporter.image.pullPolicy }}
          ports:
            - name: metrics
              containerPort: 9384
              protocol: TCP
          env:
          - name: SQS_QUEUE_NAME_PREFIX
            value: {{ .Values.sqsExporter.queueNamePrefix }}
          {{- if .Values.goaws.enabled }}
          - name: SQS_ENDPOINT
            value: {{ include "sqs.url" . | quote }}
          - name: AWS_ACCESS_KEY_ID
            value: TBD
          - name: AWS_SECRET_ACCESS_KEY
            value: TBD
          {{- end }}
          {{- with .Values.sqsExporter.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
{{- end -}}
