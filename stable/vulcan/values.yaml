# Default values for vulcan.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Those values are useless here, could be defined in the dependant charts.
proxy:
  enabled: true
  port: 80
  probePath: /healthz
  probeInitialDelay: 2

postgresql:
  enabled: false  # Disabled by default.
  postgresqlUsername: postgres
  postgresqlPassword: TBD
  postgresqlDatabase: persistence
  initdbScripts:
    initial-dbs.sql: |
      CREATE DATABASE api;
      CREATE DATABASE scanengine;
  master:
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "9187"
  resources:
    requests:
      cpu: "0"
      memory: "0"
  persistence:
    enabled: false
  metrics:
    enabled: true

defaults:
  db: &db     # Disabled by default. Those parameters must match postgresql.* if enabled
    internal: false
    user: postgres
    password: TBD
    sslMode: disable
  infra: &infra
    sns:
      internal: false
      internalEndpointTpl: http://{{ .Release.Name }}-aws
      region: local-region
    sqs:
      internal: false
      internalEndpointTpl: http://{{ .Release.Name }}-aws
      region: local-region
    s3:
      internal: false
      internalEndpointTpl: http://{{ .Release.Name }}-s3
      existingSecretTpl: '{{ .Release.Name }}-s3'
      region: local-region

aws:
  enabled: false
  containerPort: 80
  config:
    goaws.yaml: |
      Local:
        Host: {{ .Release.Name }}-aws
        Port: {{ .Values.containerPort }}
        AccountId: "012345678900"
        LogToFile: false
        QueueAttributeDefaults:
          VisibilityTimeout: 30
          ReceiveMessageWaitTimeSeconds: 0
        Queues:
          - Name: VulcanK8SAPIScans
          - Name: VulcanK8SChecksGeneric
          - Name: VulcanK8SChecksTenable
          - Name: VulcanK8SMetricsChecks
          - Name: VulcanK8SMetricsScans
          - Name: VulcanK8SScanEngineChecks
        Topics:
          - Name: VulcanK8SChecks
            Subscriptions:
              - QueueName: VulcanK8SMetricsChecks
                Raw: true
              - QueueName: VulcanK8SScanEngineChecks
                Raw: true
                #FilterPolicy: '{"foo": ["bar"]}'
          - Name: VulcanK8SScans
            Subscriptions:
              - QueueName: VulcanK8SAPIScans
                Raw: true
              - QueueName: VulcanK8SMetricsScans
                Raw: true
        RandomLatency:
          Min: 0
          Max: 0

s3:
  enabled: false
  mode: standalone
  defaultBuckets: "reports,logs,scans,insights,public-insights,crontinuous"
  serviceAccount:
    create: false
  persistence:
    enabled: false
  service:
    port: 80
    type: NodePort    # To bypass problem with minio.chart
  accessKey:
    password: AKIAIOSFODNN7EXAMPLE
  secretKey:
    password: "wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY"
  extraEnv:
    - name: MINIO_REGION_NAME
      value: local-region

results:
  <<: *infra
  conf:
    region: local-region
    bucketReports: reports
    bucketLogs: logs

persistence:
  <<: *infra
  db:
    <<: *db
    host: postgresql
    name: persistence
  conf:
    region: local-region
    snsTopic: arn:aws:sns::012345678900:VulcanK8SChecks
    nessusCheckQueue: VulcanK8SChecksTenable
    s3Scans: scans

    loadSQL:
    queueGenId: e4febc2a-3c75-40a8-9dea-26d893050f75
    queueGenArn: arn:aws:sqs::012345678900:VulcanK8SChecksGeneric
    queueGenName: VulcanK8SChecksGeneric
    queueNesId: a4febc2a-3c75-40a8-9dea-26d893050f75
    queueNesArn: arn:aws:sqs::012345678900:VulcanK8SChecksTenable
    queueNesName: VulcanK8SChecksTenable

stream:
  <<: *infra
  db:
    <<: *db
    host: postgresql
    name: persistence

api:
  <<: *infra
  db:
    <<: *db
    host: postgresql
    name: api
  conf:
    bucketReports: reports
    bucketLogs: logs
    s3PrivateBucket: insights
    s3PublicBucket: public-insights
    queueArn: arn:aws:sqs:eu-west-1:012345678900:VulcanK8SAPIScans
    queueName: VulcanK8SAPIScans

crontinuous:
  <<: *infra
  conf:
    crontinuousBucket: crontinuous

scanengine:
  <<: *infra
  conf:
    logLevel: "error"
    queueArn: arn:aws:sqs:local:012345678900:VulcanK8SScanEngineChecks
    queueName: VulcanK8SScanEngineChecks
    snsArn: arn:aws:sns:local:012345678900:VulcanK8SScans
  db:
    <<: *db
    host: postgresql
    name: scanengine

insights:
  <<: *infra
  conf:
    region: local-region
    proxies:
      - name: private
        s3Bucket: insights
        prefix: ""
      - name: public
        s3Bucket: public-insights
        prefix: "/public"

metrics:
  <<: *infra
  conf:
    checksQueueArn: arn:aws:sqs:local-region:012345678900:VulcanK8SMetricsChecks
    checksQueueName: VulcanK8SMetricsChecks
    scansQueueArn: arn:aws:sqs:local-region:012345678900:VulcanK8SMetricsScans
    scansQueueName: VulcanK8SMetricsScans

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
