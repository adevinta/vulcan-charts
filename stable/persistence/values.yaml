# Default values for persistence.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: adevinta/vulcan-persistence
  tag: docker
  pullPolicy: IfNotPresent

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
containerPort: 8080
probePath: /status
probeInitialDelay: 7
probeTimeout: 4

proxy:
  enabled: false

conf:
  logLevel: warn
  snsTopic: "arn:aws:sns:local:TBD:TBD"
  s3Scans: TBD
  secretKeyBase: TBDTBD
  channel: events
  nessusCheckQueue: TBD
  railsMaxThreads: 4

  # loadSQL:   # SQL Script
  queueGenId: 00000000-0000-0000-0000-000000000000
  queueGenArn: arn:aws:sqs:local:012345678900:VulcanK8SChecksGeneric
  queueGenName: VulcanK8SChecksGeneric
  queueNesId: 00000000-0000-0000-0000-000000000001
  queueNesArn: arn:aws:sqs:local:012345678900:VulcanK8SChecksTenable
  queueNesName: VulcanK8SChecksTenable

db:
  internal: false
  host:
  name: TBD
  user: TBD
  password: TBD
  port: 5432
  sslMode: disable
  ca:

# extraEnv:
#   FOO: BAR

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  tls: true
  host:
  path: /
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
