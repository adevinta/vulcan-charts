# Default values for api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: containers.mpi-internal.com/spt-security/vulcan-api
  tag: docker
  pullPolicy: IfNotPresent

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
containerPort: 8080
probePath: /api/v1/healthcheck
probeInitialDelay: 5
probeTimeout: 3

proxy:
  enabled: false

conf:
  region: TBD
  debug: "false"
  secretKey: TBDTBD
  bucketReports: TBD
  bucketLogs: TBD
  cookieDomain:     # default .Values.global.domain
  saml:
    metadata: https://okta/app/TBD/sso/saml/metadata
    issuer: http://okta/TBD
    callback: # https://vulcan-api/api/v1/login/callback
    trustedDomains: # '["vulcan-api"]'
  log:
    level: INFO
  queueArn: arn:aws:sqs:TBD:TBD:TBD
  reports:
    basePath:  # https://insights
  ses:
    region: TBD
    subject: "[Test] Security Overview"
    from: tbd@tbd.com
    cc: tbd@tbd.com
  # Security overview general section config.
  general:
    companyName: "Company"
    supportEmail: "support@example.com"
    contactEmail: "contact@example.com"
    contactChannel: "https://contact-app.example.com/channel1"
    documentationLink: "https://docu.example.com"
    roadmapLink: "https://roadmap.example.com"

  vulnerabilityDbUrl: vulnerabilitydbapi # the current FIAAS
  gaId: UA-000000000-0
  s3PrivateBucket: TBD
  s3PublicBucket: TBD
  # proxyEndpoint: https://vulcan-insights
  # vulcanUi: https://vulcan-www
  # viewReport: vulcan-api/api/v1/report?team_id=%s&scan_id=%s
  redirectUrl: #  https://public-redirect/index.html?reportUrl=

db:
  internal: false
  host: TBD
  name: TBD
  user: TBD
  password: TBD
  port: 5432
  sslMode: disable
  ca:

# extraEnv:
#   FOO: BAR

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  tls: true
  host:
  path: /
  annotations: {}

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
