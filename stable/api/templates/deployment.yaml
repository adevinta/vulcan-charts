{{- if .Values.proxy.enabled }}
{{ include "proxy-config-map" . }}
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "api.fullname" . }}
  labels:
{{ include "api.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- if .Values.proxy.enabled }}
        checksum/config-proxy: {{ include "proxy-config-map" . | sha256sum }}
        {{ include "proxy-annotations" . | nindent 8 }}
        {{- end }}
        {{- with .Values.annotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: waitfordb
          image: postgres:9.6.16-alpine
          command: ['sh', '-c', 'until pg_isready -t 5; do echo WaitingDB; done;']
          env:
          - name: PGHOST
            value: "{{ .Values.db.host }}"
          - name: PGPORT
            value: "{{ .Values.db.port }}"
      containers:
        {{- if .Values.proxy.enabled }}
        {{ include "proxy-container" . | nindent 8}}
        {{- end }}
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: PORT
            value: "{{ .Values.containerPort }}"
          - name: COOKIE_DOMAIN
            value: "{{ .Values.conf.cookieDomain }}"
          - name: PG_HOST
            value: "{{ .Values.db.host }}"
          - name: PG_NAME
            value: "{{ .Values.db.name }}"
          - name: PG_USER
            value: "{{ .Values.db.user }}"
          - name: PG_PORT
            value: "{{ .Values.db.port }}"
          - name: PG_SSLMODE
            value: "{{ .Values.db.sslMode }}"
          {{- if .Values.db.ca }}
          - name: PG_CA_B64
            value: "{{ .Values.db.ca | b64enc }}"
          {{- end }}
          - name: LOG_LEVEL
            value: "{{ .Values.conf.log.level }}"
          - name: SAML_MEATADATA
            value: "{{ .Values.conf.saml.metadata }}"
          - name: SAML_ISSUER
            value: "{{ .Values.conf.saml.issuer }}"
          - name: SAML_CALLBACK
            value: "{{ .Values.conf.saml.callback }}"
          - name: SAML_TRUSTED_DOMAINS
            value: {{ .Values.conf.saml.trustedDomains | quote }}
          - name: SCANENGINE_URL
            value: "{{ .Values.conf.scanEngineUrl | default  (include "scanEngineUrl" .) }}"
          - name: SCHEDULER_URL
            value: "{{ .Values.conf.schedulerUrl | default  (include "crontinuousUrl" .) }}"
          - name: SQS_QUEUE_ARN
            value: "{{ .Values.conf.queueArn }}"
          - name: REPORTS_BASE_PATH
            value: "{{ .Values.conf.reports.basePath }}"
          - name: SES_REGION
            value: "{{ .Values.conf.ses.region }}"
          - name: SES_CONFIG_SET
            value: "{{ .Values.conf.ses.configSet}}"
          - name: SES_SUBJECT
            value: "{{ .Values.conf.ses.subject }}"
          - name: SES_FROM
            value: "{{ .Values.conf.ses.from }}"
          - name: SES_CC
            value: "{{ .Values.conf.ses.cc }}"
          - name: PERSISTENCE_HOST
            value: "{{ .Values.conf.persistenceHost | default  (include "persistenceHost" .) }}"
          - name: VULNERABILITYDB_URL
            value: "{{ .Values.conf.vulnerabilityDbUrl }}"
          - name: GA_ID
            value: "{{ .Values.conf.gaId }}"
          - name: S3_PRIVATE_BUCKET
            value: "{{ .Values.conf.s3PrivateBucket }}"
          - name: S3_PUBLIC_BUCKET
            value: "{{ .Values.conf.s3PublicBucket }}"
          - name: PERSISTENCE_ENDPOINT
            value: "{{ .Values.conf.persistenceEndpoint  | default  (include "persistenceEndpoint" .)}}"
          - name: RESULTS_ENDPOINT
            value: "{{ .Values.conf.resultsEndpoint | default  (include "resultsEndpoint" .)}}"
          - name: PROXY_ENDPOINT
            value: "{{ .Values.conf.proxyEndpoint }}"
          - name: VULCAN_UI
            value: "{{ .Values.conf.vulcanUi }}"
          - name: VIEW_REPORT
            value: "{{ .Values.conf.viewReport }}"
          - name: REDIRECT_URL
            value: "{{ .Values.conf.redirectUrl }}"
          # Security overview vars.
          - name: COMPANY_NAME
            value:  "{{ .Values.conf.general.companyName }}"
          - name: SUPPORT_EMAIL
            value: "{{ .Values.conf.general.supportEmail }}"
          - name: CONTACT_EMAIL
            value: "{{ .Values.conf.general.contactEmail }}"
          - name: CONTACT_CHANNEL
            value: "{{ .Values.conf.general.contactChannel }}"
          - name: DOCUMENTATION_LINK
            value: "{{ .Values.conf.general.documentationLink }}"
          - name: ROADMAP_LINK
            value: "{{ .Values.conf.general.roadmapLink }}"
        {{- range $name, $value := .Values.extraEnv }}
          - name: {{ $name }}
            value: {{ $value | quote }}
        {{- end }}
          envFrom:
          - secretRef:
              name: {{ include "api.fullname" . }}
          ports:
            - name: {{ ternary "app" "http" .Values.proxy.enabled }}
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.probePath }}
              port: {{ .Values.containerPort }}
            initialDelaySeconds: {{ .Values.probeInitialDelay }}
            timeoutSeconds: {{ .Values.probeTimeout }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probePath }}
              port: {{ .Values.containerPort }}
            initialDelaySeconds: {{ .Values.probeInitialDelay }}
            timeoutSeconds: {{ .Values.probeTimeout }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.proxy.enabled }}
      {{ include "proxy-volumes" . | nindent 6}}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
