apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    name: {{ include "results.fullname" . }}
  name: {{ include "results.fullname" . }}
data:
  PORT: "{{ .Values.containerPort }}"
  DEBUG: "{{ .Values.conf.debug }}"
  AWS_REGION: "{{ .Values.conf.region }}"
  BUCKET_REPORTS: "{{ .Values.conf.bucketReports }}"
  BUCKET_LOGS: "{{ .Values.conf.bucketLogs }}"
  LINK_BASE: "{{ ternary "https" "http" .Values.ingress.tls }}://{{ .Values.ingress.host }}/v1"
