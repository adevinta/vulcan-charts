# Default values for reportsgenerator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: containers.mpi-internal.com/spt-security/vulcan-reports-generator
  tag: latest
  pullPolicy: IfNotPresent

proxy:
  enabled: false

containerPort: 8080
probePath: /healthcheck
probeInitialDelay: 5
probeTimeout: 2

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 50
  targetMemoryUtilizationPercentage: 50

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

conf:
  logLevel: "error"
  queueArn: arn:aws:sqs:TBD:TBD:TBD
  ses:
    region: TBD
    from: tbd@tbd.com
    cc: '["tbd@tbd.com"]'
  generators:
    scan:
      emailSubject: TBD
      publicBucket: TBD
      privateBucket: TBD
      gaId: UA-109338366-3
      proxyEndpoint: https://vulcan-insights
      vulcanUi: https://vulcan-www
      viewReport: vulcan-api/api/v1/report?team_id=%s&scan_id=%s
      redirectUrl: https://public-redirect/index.html?reportUrl=
  
db:
  internal: false
  host: TBD
  name: TBD
  user: TBD
  password: TBD
  port: 5432
  sslMode: disable
  ca:

# extraEnv:
#   FOO: BAR

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  tls: true
  host: chart-example.local
  path: /
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
