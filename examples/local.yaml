extraManifests:
  # See https://get.localhost.direct/
  tls: |
    apiVersion: v1
    kind: Secret
    metadata:
      name: localhost-direct-tls
      labels: {{- include "vulcan.labels" . | nindent 4 }}
    type: kubernetes.io/tls
    data:
      tls.crt: 
      tls.key: 

postgresql:
  enabled: true

redis:
  enabled: true

minio:
  enabled: true
  ingress:
    enabled: true
    hostname: minio.localhost.direct
    extraTls:
    - secretName: localhost-direct-tls
  apiIngress:
    enabled: true
    hostname: s3.localhost.direct
    tls: true
    extraTls:
    - secretName: localhost-direct-tls

goaws:
  enabled: true
  ingress:
    enabled: true
    hosts:
    - host: goaws.localhost.direct
      paths: [/]
    tls:
      - secretName: localhost-direct-tls
        hosts:
        - goaws.localhost.direct

results:
  enabled: true
  image:
    tag: latest
  proxy: &proxy
    enabled: false
  dogstatsd: &dogstatsd
    enabled: false
  ingress:
    enabled: true
    hosts:
    - host: results.localhost.direct
      paths: [/]
    tls:
      - secretName: localhost-direct-tls
        hosts:
        - results.localhost.direct

stream:
  enabled: true
  image:
    tag: latest
  proxy: *proxy
  dogstatsd: *dogstatsd
  ingress:
    enabled: true
    hosts:
    - host: stream.localhost.direct
      paths: [/]
    tls:
      - secretName: localhost-direct-tls
        hosts:
        - stream.localhost.direct

persistence:
  enabled: true
  image:
    tag: latest
  proxy: *proxy
  dogstatsd: *dogstatsd
  ingress:
    enabled: true
    hosts:
    - host: persistence.localhost.direct
      paths: [/]
    tls:
      - secretName: localhost-direct-tls
        hosts:
        - persistence.localhost.direct

api:
  enabled: true
  image:
    tag: latest
  conf:
    cookieDomain: localhost.direct
    secretKey: mysecretkey
    saml:
      # Setup your SAML 
      # Okta format
      metadata: https://example.okta.com/app/yourclientid/sso/saml/metadata
      issuer: http://www.okta.com/yourclientid
      # auth0 format
      # metadata: https://example.eu.auth0.com/samlp/metadata/yourclientid
      # issuer: urn:example.eu.auth0.com
      callback: https://www.localhost.direct/api/v1/login/callback
      trustedDomains: '["www.localhost.direct"]'
    globalPolicies:
      - name: default-global
        allowedChecks:
          # - vulcan-aws-alerts
          # - vulcan-aws-trusted-advisor
          # - vulcan-dmarc
          # - vulcan-drupal
          # - vulcan-exposed-bgp
          # - vulcan-exposed-db
          - vulcan-exposed-http
          - vulcan-exposed-ssh
          # - vulcan-github-alerts
          # - vulcan-gitleaks
          # - vulcan-heartbleed
          # - vulcan-host-discovery
          - vulcan-http-headers
          # - vulcan-ipv6
          # - vulcan-mx
          # - vulcan-nessus
          # - vulcan-prowler
          - vulcan-retirejs
          - vulcan-semgrep
          - vulcan-smtp-open-relay
          # - vulcan-spf
          - vulcan-trivy
          # - vulcan-vulners
          # - vulcan-wpscan
          # - vulcan-blast-radius
          # - vulcan-nuclei
      - name: web-scanning-global
        allowedChecks:
          # - vulcan-zap
          # - vulcan-burp
  proxy: *proxy
  dogstatsd: *dogstatsd
  ingress:
    enabled: true
    hosts:
    - host: www.localhost.direct
      paths: [/api]
    tls:
      - secretName: localhost-direct-tls
        hosts:
        - www.localhost.direct

