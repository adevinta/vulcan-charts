      maxconn 64
      log stdout format raw daemon

    defaults
      mode http
      timeout connect 5s
      timeout client 25s
      timeout server 25s
      timeout tunnel 3600s
      option  http-server-close
    cache small
      total-max-size 64     # mb
      max-age 240           # seconds

    frontend http
      bind *:9090
      log global
      option httplog clf
      http-request cache-use small
      http-response cache-store small
      http-request capture req.hdr(Host) len 50
      http-request capture req.hdr(User-Agent) len 100
      default_backend private
      use_backend public if { path -i -m beg /public }

    backend private
      server app 127.0.0.1:8080

    backend public
      server app 127.0.0.1:8081

    frontend stats
      bind *:9101
      option http-use-htx
      http-request use-service prometheus-exporter if { path /metrics }
      monitor-uri /healthz
