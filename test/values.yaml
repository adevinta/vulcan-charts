default:
  ingress: &ingress
    enabled: false
    tls: false

results:
  conf:
    linkBase: https://results.chart-example.local
  ingress:
    enabled: true
    hosts:
      - host: results.vulcan.local
        paths: [/]
    tls:
      - secretName: results-vulcan-tls
        hosts:
        - results.vulcan.local

stream:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    enabled: true
    hosts:
      - host: stream.vulcan.local
        paths: [/]
    tls:
      - secretName: stream-vulcan-tls
        hosts:
        - stream.vulcan.local

persistence:
  ingress:
    enabled: true
    hosts:
      - host: persistence.vulcan.local
        paths: [/]
    tls:
      - secretName: persistence-vulcan-tls
        hosts:
        - persistence.vulcan.local

api:
  ingress:
    <<: *ingress

crontinuous:
  ingress:
    <<: *ingress

scanengine:
  ingress:
    <<: *ingress

ui:
  ingress:
    enabled: true
    hosts:
      - host: www.vulcan.local
        paths: [/]
    tls:
      - secretName: ui-vulcan-tls
        hosts:
        - www.vulcan.local

insights:
  ingress:
    <<: *ingress

reportsgenerator:
  conf:
    generators:
      scan:
        vulcanUi: http://www.vulcan.local/

  ingress:
    <<: *ingress
